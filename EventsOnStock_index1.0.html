<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Impact of Global Events on Stocks - 动态思维导图</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <!-- 搜索面板 -->
  <div id="searchPanel">
    <input id="searchInput" type="text" placeholder="搜索节点..." />
      <!-- Cancel/Clear icon (styled as a button or span) -->
      <button id="cancelButton" style="display: none;">&times;</button>
    <ul id="searchResults"></ul>
  </div>
  
  <div id="container">
    <!-- 新增高亮容器 -->
    <div id="highlightOverlay"></div>
    
    <div id="mapWrap">
      <div id="map">
        <!-- 节点与 SVG 连线 -->
      </div>
    </div>
  </div>
  
  
  <!-- 功能按钮 -->
  <div id="controls">
    <button id="zoomIn">放大</button>
    <button id="zoomOut">缩小</button>
    <button id="btnVertical">垂直布局</button>
    <button id="btnHorizontal">水平布局</button>
    <button id="btnStar">星型布局</button>
  </div>
  
  <!-- 加载 JS 文件 -->
  <script src="data/EventsOnStock-data.js"></script>
  <script src="main.js"></script>
  <script src="search.js"></script>
  <script>
    // 初始化导图，使用当前主题的固定数据
    initMindmap(window.mindmapData);
    // 初始化搜索功能，假设 main.js 渲染后的节点存储在全局变量 nodes 中
    setupSearchFeature(window.nodes);
    // 如需自动聚焦根节点，可调用：
    setTimeout(() => { focusOnNode(0); }, 500);
  </script>
</body>
</html>
