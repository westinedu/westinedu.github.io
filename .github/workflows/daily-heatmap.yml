name: Daily Heatmap JSON Update

on:
  schedule:
    # 每天 UTC 1:00 触发（北京时间 9:00）
    - cron: '0 1 * * *'
  workflow_dispatch:  # 手动也能触发

jobs:
  gen-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 允许后续步骤推送回同一 repo
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate heatmap JSON
      working-directory: StockMap
      run: |
        python create_heapmap-json.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add StockMap/public/data/*.json
        # 如果有其它输出目录，也一并 add
        # git add public/data/*.json
        # 只在有变动时才提交
        if ! git diff --cached --exit-code; then
          git commit -m "chore: daily heatmap update [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
